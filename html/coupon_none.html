<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>세븐일레븐 모바일</title>
	<link type="text/css" rel="stylesheet" href="../css/omni_common.css" />
	<script src="../js/jquery-1.12.1.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/slick.min.js"></script>
	<script src="../js/ui.js"></script>
</head>
<body>
	<!-- wrap -->
	<div class="wrap sub bg-gray1"><!-- 서브페이지일 경우 main클래스가 sub로 변경 -->
		<!-- contents -->
		<div class="contents">
			<div class="page-top fix">
				<a class="btn-back" href="javascript:void(o);" title="뒤로"></a>
				<span class="title">쿠폰함</span>
			</div>
			<!-- list-contents -->
			<div class="list-contents myorder-list">
				<!-- list-tab-type1 -->
				<div class="list-tab-type1 m3">
					<ul>
						<li class="on">
							<a href="javascript:void(0);">일반상품<span>(10)</span></a>
						</li>
						<li>
							<a href="javascript:void(0);">예약주문 상품<span>(5)</span></a>
						</li>
						<li>
							<a href="javascript:void(0);">할인쿠폰<span>(5)</span></a>
						</li>
					</ul>
				</div>
				<!-- //list-tab-type1 -->
				<!-- list-none -->
				<div class="list-none">
					<div class="item-img">
						<a href="javascript:void(0);">
							<img src="../images/@temp_424x424.jpg" alt="" />
						</a>
					</div>
					<div class="ment">
						<p class="text01">이상품 어때요?</p>
						<p class="text02">쿠폰함이 비었어요!</p>
						<p class="text03">
							고객님을 위해 준비된<br>
							<span>300</span>가지의 특별한 상품을 확인해보세요.
						</p>
					</div>
					<p class="btn">
						<a href="javascript:void(0);" class="btn-type4">쿠폰 상품 확인하기</a>
					</p>
				</div>
				<!-- //list-none -->
			</div>
			<!-- //list-contents -->
		</div>
		<!-- //contents -->
	</div>
	<!-- //wrap -->
	<div class="shadow2"></div><!-- 투명레이어 배경 -->

</body>
</html>
